RawGMLEnvelopeType:
  type: keyword
  label:
    en: "GML Envelope"
    cs: "GML obálka"
  help:
    en: "A GML envelope is a container for GML features and their metadata serialized as XML."
    cs: "GML obálka je kontejner pro GML prvky a jejich metadata serializovaná jako XML."

RawGMLAbstractGeometry:
  type: keyword
  label:
    en: "GML Abstract Geometry"
    cs: "GML Abstraktní geometrie"
  help:
    en: "A GML abstract geometry is a geometric shape that is not tied to a specific coordinate system."
    cs: "GML abstraktní geometrie je geometrický tvar, který není vázán na konkrétní souřadnicový systém."

GMLEnvelopeType:
  type: object
  label:
    en: "GML Envelope"
    cs: "GML obálka"
  help:
    en: "A GML envelope is a container for GML features and their metadata serialized as XML."
    cs: "GML obálka je kontejner pro GML prvky a jejich metadata serializovaná jako XML."
  parser:
    generate: false
  properties:
    lowerCorner:
      xml: "gml:lowerCorner"
      type: array
      items:
        type: double
    upperCorner:
      xml: "gml:upperCorner"
      type: array
      items:
        type: double

      
GMLSpaceSeparatedDoubleList:
  type: array
  items:
    type: double
  label:
    en: "Coordinates"
    cs: "Souřadnice"
  help:
    en: "A list of double-precision floating-point numbers separated by spaces."
    cs: "Seznam desetinných čísel oddělený mezerami."