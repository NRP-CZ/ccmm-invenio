description:
  en: Arabic is a name for what are traditionally considered the descendants of the
    Classical Arabic language of the 6th century. This includes both the literary
    language and varieties of Arabic spoken in a wide arc of territory, stretching
    across the Middle East, North Africa, the Horn of Africa. Arabic belongs to the
    Semitic branch of the Afro-Asiatic family. The literary language is called Modern
    Standard Arabic or Literary Arabic, which is a pluricentric, fusional language.
    It is currently the only official form of Arabic, used in most written documents
    as well as in formal spoken occasions, such as lectures and news broadcasts.Arabic
    is written using the Arabic script.
