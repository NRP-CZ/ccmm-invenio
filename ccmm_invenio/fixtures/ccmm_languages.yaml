    name of several closely related languages and dialects of the southeastern Manding
    subgroup of the Mande language family. It is the mother tongue of the Malinké
    people in Guinea, where it is spoken by 3.1 million people and is the main language
    in the Upper Guinea region, and in Mali, where the closely related Bambara is
    a national language, as well as in Liberia, Senegal, Sierra Leone and Ivory Coast,
