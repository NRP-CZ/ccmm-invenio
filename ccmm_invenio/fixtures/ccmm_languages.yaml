description:
  en: Maninka (also known as Malinke), or more precisely Eastern Maninkakan, is the
    name of several closely related languages and dialects of the southeastern Manding
    subgroup of the Mande language family. It is the mother tongue of the Malinké
    people in Guinea, where it is spoken by 3.1 million people and is the main language
    in the Upper Guinea region, and in Mali, where the closely related Bambara is
    a national language, as well as in Liberia, Senegal, Sierra Leone and Ivory Coast,
    where it has no official status. It was the language of court and government during
    the Mali Empire. Mande languages are part of the hypothetical Niger-Congo language
    family. However, as the Mande languages lack the noun-class morphology, linguists
    increasingly treat Mande and Atlantic–Congo as independent language families and
    reject the Niger-Congo hypothesis.
