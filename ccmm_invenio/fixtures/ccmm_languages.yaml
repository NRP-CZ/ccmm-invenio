description:
  en:
    Akan is an Atlantic-Congo language that belongs to the Central Tano group of
    the Volta-Congo languages. It is the principal native language of the Akan people
    of Ghana, spoken over much of the southern half of Ghana. It is also spoken in
    parts of Côte d’Ivoire. With the Atlantic slave trade, the language was introduced
    to the Caribbean and South America, notably in Suriname and in Jamaica. The Akan
    language and its dialects use the Adinkra Nkyea writing system. It is part of
    the hypothetical Niger-Congo language family.
