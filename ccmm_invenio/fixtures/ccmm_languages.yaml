  en:
    Sarli is an Indo-Iranian language that belongs to the Gorani group of Northwestern
    Iranian languages. It is spoken in northern Iraq by a cluster of villages north
    of the Little Zab river, on the confluence of the Khazir River and the Great Zab
    river, just west-northwest of the city of Kirkuk. It has fewer than 20,000 speakers.
    Many speakers have been displaced by conflicts in the region. It is reportedly
    most similar to Bajelani but is also similar to Shabaki.
