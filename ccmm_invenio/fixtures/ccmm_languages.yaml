    Tibeto-Burman languages spoken primarily by Tibetan peoples who live across a
    wide area of eastern Central Asia bordering the Indian subcontinent, including
    the Tibetan Plateau and the northern Indian subcontinent in Baltistan, Ladakh,
    Nepal, Sikkim, and Bhutan. The classical written form is a major regional literary
    language, particularly for its use in Buddhist literature.Most Tibetic languages
    are written in an Indic script, with a historically conservative orthography (see
    below) that helps unify the Tibetan-language area. However, some Ladakhi and Balti
    speakers write with the Urdu script.
