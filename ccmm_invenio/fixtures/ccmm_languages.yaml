  en: Greenlandic (Kalaallisut) is an Eskimo-Aleut language spoken by a small group
    of usually Danish-Greenlandic bilingual Inuit people in Greenland. It is closely
    related to the Inuit languages in Canada.Greenlandic is a polysynthetic language
    that allows the creation of long words by stringing together roots and suffixes.
    Both nouns and verbs have complex derivational morphology.
