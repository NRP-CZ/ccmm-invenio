description:
  en: North Ndebele is the language spoken by the Zimbabwe Ndebele, also known as
    Matabele, in the Matabeleland region around the city of Bulawayo. It's a Bantu
    language of the Nguni group, closely related to Zulu. The Ndebele people of Zimbabwe
    are descendants of the followers of the Zulu military leader Mzilikazi, who left
    his home region in the early 19th century. North Ndebele is one of Zimbabwe‘s
    16 official languages.
