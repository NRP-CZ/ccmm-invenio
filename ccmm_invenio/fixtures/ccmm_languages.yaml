    of Chinese literature were written, from c. the 5th century BC. For millennia
    thereafter, the written Chinese used in these works was imitated and iterated
    upon by scholars in a form now called Literary Chinese, which was used for almost
    all formal writing in China until the early 20th century. Each written character
    corresponds to a single spoken syllable, and almost always to a single independent
    word. As a result, the characteristic style of the language is comparatively terse.
