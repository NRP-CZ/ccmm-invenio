description:
  en:
    Shona is a Bantu language of the Shona people of Zimbabwe. The term is variously
    used to collectively describe all the Central Shonic varieties (comprising Zezuru,
    Manyika, Korekore and Karanga) or specifically Standard Shona, a variety codified
    in the mid-20th century. Using the broader term, the language is spoken by over
    14 000 000 people. The larger group of historically related languages – called
    Shona or Shonic languages – also includes Ndau (Eastern Shona) spoken in Zimbabwe,
    Malawi and Mozambique, and Kalanga (Western Shona) spoken in Botswana and Zimbabwe.
