  en:
    Tonga is a Bantu language spoken in Zambia, where it has the status of a regional
    language, and in Zimbabwe, where it is one of the 16 official languages. It is
    spoken around Lake Kariba in Zambia by almost a million people and in Zimbabwe
    around 140 000 people. It is also spoken in northern Zimbabwe, with a few in Mozambique.
    Tonga is the mother tongue of the Tonga people. In Zambia Tonga is taught in schools
    as first language in the whole of Southern Province, Lusaka and Central Provinces.
