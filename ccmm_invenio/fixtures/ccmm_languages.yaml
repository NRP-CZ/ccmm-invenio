description:
  en:
    Tamil is a Dravidian language spoken in South-East Asia.Tamil is one of the
    longest surviving classical languages in the world; ‘the only language of contemporary
    India which is recognisably continuous with a classical past.’Tamil was written
    using a script called the vaṭṭeḻuttu amongst others such as Grantha and Pallava
    script. The current Tamil script consists of 12 vowels, 18 consonants and one
    special character, the āytam. The vowels and consonants combine to form 216 compound
    characters, giving a total of 247 characters.
