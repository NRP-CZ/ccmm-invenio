description:
  en:
    Yoruba is an Atlantic-Congo language that belongs to the Volta Niger group spoken
    in West Africa, most prominently in Southwestern Nigeria. It is spoken by the
    ethnic Yoruba people. Yoruba was – and still partially is – written in the Ajami
    script, a form of Arabic script but the language is mainly written in two special
    versions of the Latin alphabet, the Nigerian and the Beninese forms. It is part
    of the hypothetical Niger-Congo language family.
