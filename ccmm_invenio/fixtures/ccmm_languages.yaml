description:
  en: Laki is a vernacular that consists of two dialects; Pish-e Kuh Laki and Posht-e
    Kuh Laki. Laki has a disputed identity and is considered to be a dialect of Kurdish
    or of Luri, or a transitional dialect between them. It is considered a Kurdish
    dialect by most linguists and is spoken chiefly in the area between Khorramabad
    and Kermanshah in Iran by about 680 000 native speakers. Laki is part of the Kurdish
    group within the northwestern branch of the Indo-Iranian languages.
