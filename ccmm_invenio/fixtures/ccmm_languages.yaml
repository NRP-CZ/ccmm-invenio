    Kazakhstan, Tajikistan, Turkey, Uzbekistan, Pakistan and Russia. Kyrgyz is a member
    of the Kyrgyz–Kipchak subgroup of the Kypchak languages, and modern-day language
    convergence has resulted in a mutual intelligibility between Kyrgyz and Kazakh.In
    1940 a Cyrillic alphabet eventually became common and has remained so to this
    day, though some Kyrgyz still use the Arabic alphabet. There was a popular idea
    among some Kyrgyz people to make a transition to the Latin alphabet, but the plan
    has not been implemented yet.
