description:
  en: Tajik is a variety of modern Persian spoken in Central Asia. Most speakers of
    Tajik live in Tajikistan (where it is the official language) and Uzbekistan. In
    Afghanistan the dialect is less influenced by Turkic languages and is called Dari.
    The standard language is based on the north-western dialects of Tajik. Tajik also
    retains numerous archaic elements in its vocabulary, pronunciation, and grammar
    that have been lost elsewhere in the Persophone world, in part due to its relative
    isolation in the mountains of Central Asia.In Tajikistan and other countries of
    the former Soviet Union, Tajik Persian is currently written in Cyrillic script
    while the Perso-Arabic script is used in Iran and Afghanistan. The language is
    part of the Persian group within the southwestern branch of the Indo-Iranian languages.
