description:
  en: Old Chinese, also called Archaic Chinese in older works, is the oldest attested
    stage of Chinese, and the ancestor of all modern varieties of Chinese. The earliest
    examples of Chinese are divinatory inscriptions on oracle bones from around 1250
    BC, in the Late Shang period. Bronze inscriptions became plentiful during the
    following Zhou dynasty. The latter part of the Zhou period saw a flowering of
    literature, including classical works such as the Analects, the Mencius, and the
    Zuo Zhuan.
