description:
  en: Mandarin is a group of related varieties of Chinese language (a branch of the
    Sino-Tibetan language family), spoken across most of northern and southwestern
    China. Since the 14th century, Mandarin has served as a lingua franca for government
    officials and the courts, which is why it is also known as Guānhuà, meaning officials'
    speech. All varieties of Mandarin Chinese are tonal and largely analytic. When
    the Mandarin group is taken as one language, as is often done in academic literature,
    it has more native speakers (nearly a billion) than any other language.
