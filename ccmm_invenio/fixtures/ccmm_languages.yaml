    Korean was written with adapted Chinese characters called hanja, complemented
    by phonetic systems like hyangchal, gugyeol, and idu. In the 15th century, a national
    writing system called hangul was commissioned by Sejong the Great, but it only
    came into widespread use in the 20th century.Most historical linguists classify
    Korean as a isolate language with no known relationship to any other languages.
