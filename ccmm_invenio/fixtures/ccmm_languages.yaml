description:
  en: Min Bei Chinese or Northern Min is a group of Min varieties spoken in Nanping
    prefecture of northwestern Fujian. Early classifications of varieties of Chinese,
    divided Min into Northern and Southern subgroups. Later on, it was argued that
    the primary split was between inland and coastal groups. In a reclassification
    that has been followed by most dialectologists since, Northern Min was restricted
    to inland dialects of Nanping prefecture, and the coastal dialects were classified
    as Eastern Min.
