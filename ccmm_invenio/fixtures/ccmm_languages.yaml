    script. Bengali presents a strong case of diglossia, with the literary and standard
    form differing greatly from the colloquial speech of the regions.On 21 February
    1952 several students and political activists were killed during protests. The
    day was proclaimed the International Mother Language Day by Unesco in 1999 making
    the Bengali language the only language in the world to be also known for its language
    movements and people sacrificing their life for their mother language, Bengali.
