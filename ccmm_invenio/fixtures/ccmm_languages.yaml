description:
  en: Japanese is an East Asian language spoken primarily in Japan. It is a member
    of the Japonic (or Japanese-Ryukyuan) language family, whose relation to other
    language groups is debated. Japanese has no genetic relationship with Chinese,
    but it makes extensive use of Chinese characters, or kanji, in its writing system,
    and a large portion of its vocabulary is borrowed from Chinese. Along with kanji,
    the Japanese writing system primarily uses two syllabic (or moraic) scripts, hiragana
    and katakana. Latin script is used in a limited way, such as for imported acronyms,
    and the numeral system uses mostly Arabic numerals, alongside traditional Chinese
    numerals.
