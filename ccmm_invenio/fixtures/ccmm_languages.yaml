description:
  en: 'Tigrinya is an Afro-Asiatic language, belonging to the family’s Semitic branch.
    It is spoken by ethnic Tigray-Tigrinya in the Horn of Africa.Tigrinya is written
    in the Ge’ez script, originally developed for Ge’ez, also called Ethiopic. The
    Ge’ez script is an abugida: each symbol represents a consonant + vowel syllable,
    and the symbols are organised in groups of similar symbols on the basis of both
    the consonant and the vowel.'
