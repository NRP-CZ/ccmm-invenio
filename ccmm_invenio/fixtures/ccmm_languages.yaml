  en:
    Nepali or Nepalese is an Indo-Aryan language. It is the official language and
    de facto lingua franca of Nepal and is also spoken in India, Bhutan, Myanmar,
    Hong Kong and United Kingdom. Nepali developed in proximity to a number of Indo-Aryan
    languages, most notably Pahari and Magahi, and shows Sanskrit influences. Nepali
    language shares important lexical similarity with the Bengali language.The language
    is written by devanagari.
