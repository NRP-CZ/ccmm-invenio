description:
  en: Middle Chinese (formerly known as Ancient Chinese) or the Qieyun system (QYS)
    is the historical variety of Chinese recorded in the Qieyun, a rime dictionary
    first published in 601 and followed by several revised and expanded editions.
    Most scholars now believe that it records a compromise between northern and southern
    reading and poetic traditions from the late Northern and Southern dynasties period.
    This composite system contains important information for the reconstruction of
    the preceding system of Old Chinese phonology. Linguists sometimes refer to the
    system of the Qieyun as Early Middle Chinese and the variant revealed by the rime
    tables as Late Middle Chinese.
hierarchy:
  parent: ZHO
